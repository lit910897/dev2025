{% load static %}

{% load crispy_forms_tags %}

<html>

<head>

   <title> Edenthought | Password reset </title>

   <meta charset="utf-8" />

   <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

   <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"> <!-- link ...表示連到某CSS file-->


   <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

 </head>

 <br>

 <div class="container bg-white shadow-md p-5 form-layout" >

   <h3> Password reset   </h3>

   <br>
   <p> Forgotten your password? <br><br>
       If so, then please kindly enter your email </p>

   <br>

   <form method="POST" autocomlete='off'>

      {% csrf_token %}

      {{ form }}

      <br>

      <input class="btn btn-primary btn-md w-50 btn-block p-3" type="Submit" name="Send email" value="Send password rest email">

   </form>

</div>

</html>
